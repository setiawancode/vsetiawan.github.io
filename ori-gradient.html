<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Gradient Background</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh; /* Ensure full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
        animation: gradientAnimation 5s infinite alternate; /* Animation name, duration, iteration count, and direction */
    }
    
    .content {
        text-align: center;
        color: white;
        font-size: 24px;
    }

    @keyframes gradientAnimation {
        0% {
            background: linear-gradient(to bottom right, #ff7e5f, #feb47b); /* Gradient at the start of animation */
        }
        100% {
            background: linear-gradient(to bottom right, #feb47b, #ff7e5f); /* Gradient at the end of animation */
        }
    }
</style>
</head>
<body>
    <div class="content">
        <h1>Animated Gradient Background</h1>
        <p>This is an example of a gradient background with a smooth animation.</p>
    </div>
</body>
</html>
